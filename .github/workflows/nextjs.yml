name: Deploy Next.js site to Pages

on:
  push:
    branches:
      - '**'
    paths:
      - 'frontend/**'  # Only trigger on changes inside frontend

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend  # Set working directory to frontend
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Debug - List Files
        run: ls -la
      
      - name: Install Dependencies
        run: npm install  # Changed from npm ci to npm install for missing lock file

      - name: Build with Next.js
        run: npm run build

      - name: Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/out  # Ensure this is the correct output path
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
